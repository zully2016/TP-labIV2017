<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/871ae0781a.js"></script>

    <title>Bienvenido a inmobiliaria el Campito S.A.</title>    
  </head>

  <body>   
    <header>
      <div class ="container">
        <div class="row">    
            <div class="col-md-6">
            <!-- <img src="img/casa.JPG" alt="El campito">  -->
            <h1 style="color:white"><span class="glyphicon glyphicon-home"></span><strong>EL CAMPITO S.A.</strong></h1>    
            </div> 
            <div class="col-md-6">
              <ul class="social-header list-inline text-md-right">
                <li class="list-inline-item">
                  <a href="/https://www.facebook.com/">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>  
                </li>
                <li class="list-inline-item">
                  <a href="#">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
        </div>
      </div>
       <!-- menu -->
       <div class="container-fluid" style="background-color:primary;">
          <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Men√∫</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="#">Login <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Registrarse</a>
                <a class="nav-item nav-link" href="#">Nosotros</a>
                <a class="nav-item nav-link" href="#">Contactenos</a>
              </div>
            </div>
          </nav>
      </div>
     <!-- fin menu -->
    </header>
    <div id="main">
      <div class="container-fluid" style="background-color:black;">
          <div  id="slider-Home" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#slider-Home" data-slide-to="0" class="active"></li>
              <li data-target="#slider-Home" data-slide-to="1"></li>
              <li data-target="#slider-Home" data-slide-to="2"></li>
             </ol>
          <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img  src="img/sala.jpg" alt="primer slide">
              </div>
              <div class="carousel-item">
                <img src="img/dormitorio.jpg" alt="segundo slide">
              </div>
              <div class="carousel-item">
                <img src="img/sala2.jpg" alt="tercero slide">
              </div>
          </div>
        </div>
         
    <footer>
        <div class="container-fluid" style="background-color:black;" >
          <div class="row">
            <div class="col-sm-6">
              <h6 style="color:white">El Campito.com</h6> 
            </div>
            <div class="col-sm-6">
      </footer>

   

  

  
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  </body>
</html>
